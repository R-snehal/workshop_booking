{% extends 'workshop_app/base.html' %}
{% load static %}
	{% block title %}
		Logged out
	{% endblock %}


	{% block content %}
		<style>
			/* CSS for animations and styling */
			@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

			body {
				font-family: 'Poppins', sans-serif;
				background-color: transparent;
				color: #333;
			}

			/* Full-screen background container for image */
			.full-screen-bg {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background-image: url('{% static "workshop_app/img/bg.jpeg" %}'); /* Replace with your image URL */
				background-size: cover;
				background-position: center;
				background-repeat: no-repeat;
				z-index: -1;
			}

			/* Main container for the logout content - now just centers everything */
			.logout-container {
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				min-height: 80vh;
				text-align: center;
				padding: 20px;
				background-color: transparent;
			}

			/* "Thank you!" text animation */
			.thank-you-text {
				font-size: 3rem;
				font-weight: 600;
				color: #4922d6;
				opacity: 0;
				transform: translateY(-50px);
				animation: dropIn 0.8s ease-out forwards;
				/* Added a shadow to the text for better readability against the background */
				text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
			}

			/* Message card container */
			.message-container {
				margin-top: 20px;
				background: #0f2d55;
				padding: 30px 40px;
				border-radius: 12px;
				box-shadow: 0 4px 15px rgba(60, 45, 97, 0.1);
				opacity: 0;
				transform: scale(0.9);
				animation: fadeInAndScale 0.6s ease-out 1s forwards;
				max-width: 90%;
				box-sizing: border-box;
				transition: padding 0.3s ease;
			}

			.message-heading {
				font-size: 1.8rem;
				color: #ededed;
				margin-bottom: 15px;
			}

			.message-link {
				font-size: 1.1rem;
				color: #555;
			}

			.message-link a {
				color: #007BFF;
				text-decoration: none;
				font-weight: 600;
				transition: color 0.3s ease;
			}

			.message-link a:hover {
				color: #0056b3;
			}

			/* Keyframe animations */
			@keyframes dropIn {
				from {
					opacity: 0;
					transform: translateY(-50px);
				}
				to {
					opacity: 1;
					transform: translateY(0);
				}
			}

			@keyframes fadeInAndScale {
				from {
					opacity: 0;
					transform: scale(0.9);
				}
				to {
					opacity: 1;
					transform: scale(1);
				}
			}

			/* Mobile Responsiveness CSS */
			@media (max-width: 768px) {
				.logout-container {
					margin: 20px 10px;
					min-height: 70vh;
				}

				.thank-you-text {
					font-size: 2.2rem;
				}

				.message-heading {
					font-size: 1.5rem;
				}

				.message-link {
					font-size: 1rem;
				}

				.message-container {
					padding: 20px 25px;
				}
			}

			@media (max-width: 480px) {
				.thank-you-text {
					font-size: 1.8rem;
				}

				.message-heading {
					font-size: 1.2rem;
				}

				.message-link {
					font-size: 0.9rem;
				}

				.message-container {
					padding: 15px 20px;
					margin-top: 15px;
				}
			}
		</style>

		<div class="full-screen-bg"></div>

		<div class="logout-container">
			<h2 class="thank-you-text">Thank you!</h2>
			<div class="message-container">
				<h3 class="message-heading">You have logged out successfully.</h3>
				<h4 class="message-link">
					If you want to login again, please
					<a href="/">click here</a>
				</h4>
			</div>
		</div>
	{% endblock %}
